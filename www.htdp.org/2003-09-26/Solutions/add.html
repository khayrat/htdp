;; add : N N -&gt; N
;; to add n and x
(define (add n x)
  (cond
    [(zero? n) x]
    [else (add1 (add (sub1 n) x))]))

;; EXAMPLES AS TEST
(add 0 0) "should be" 0
(add 0 10) "should be" 10
(add 10 0) "should be" 10
(add 10 10) "should be" 20
